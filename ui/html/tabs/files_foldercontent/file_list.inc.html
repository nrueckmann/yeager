<tr onmouseover="$K.yg_showActions(this,false,'tableview');if(this.up('.ywindow').hasClassName('filelist1')||this.up('.ywindow').hasClassName('filelist2')) $K.yg_hoverFileHint(this, event);" id="file_{$win_no}_{$item_objectid}" class="cntblock mk_file {if $item_nowrite}mk_nowrite{/if}" onmouseup="{if !$item_nowrite}$K.yg_customSortableOnDrop(this.id);{/if}" onclick="$K.yg_selectFile(this);" {if ($action == 'choose') && ($tools != "true")}ondblclick="$K.yg_hideTagHint();$K.yg_currentfocusobj.push($('file_{$win_no}_{$item_objectid}'));$K.windows['wid_{$win_no}'].submit();"{else}ondblclick="$K.yg_openObjectDetails('{$item_objectid}', 'file', '{$item_name}', {literal}{{/literal}color:'{$item_color}',typecode:'{$item_identifier}'{literal}}{/literal});"{/if} yg_selectable="true" yg_type="file" yg_id="{$item_objectid}-file" yg_imageurl="{$item_imageurl}" yg_downloadurl="{$item_downloadurl}" yg_property="tags" {if !$item_nowrite}yg_accepts="tag,view,extfile" yg_reordering="false"{/if} pname="{$item_pname}" >
	<td class="fcol_type">
		<div class="actions">
			<div class="actionbutton" onmouseover="$K.yg_hoverActions(this);"></div>
			<div class="actionhover" onmouseover="$K.actionhover=true;" onmouseout="$K.actionhover=false;">
				<div class="singleselect">
					<div class="actionborder"></div>
						<a onclick="Event.stop(event);$K.yg_currentfocusobj.push($('file_{$win_no}_{$item_objectid}'));$K.windows['wid_{$win_no}'].submit();" class="exec" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_ACTION}');" title="{$itext.TXT_FILE_ACTION}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						<a href="{$internalprefix}?preview=1&objecttype=file&id={$item_objectid}" onclick="Event.stop(event);$K.yg_preview({literal}{{/literal}objecttype: 'file', id: {$item_objectid}, fullscreen: true{literal}}{/literal});" class="preview" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_PREVIEW_FULLSCREEN}');" title="{$itext.TXT_FILE_PREVIEW_FULLSCREEN}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						<a onclick="Event.stop(event);$K.yg_preview({literal}{{/literal}objecttype: 'file', id: {$item_objectid}{literal}}{/literal});" class="previewwin" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_PREVIEW}');" title="{$itext.TXT_FILE_PREVIEW}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						<a href="{$item_downloadurl}" class="download" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_DOWNLOAD}');" title="{$itext.TXT_FILE_DOWNLOAD}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						{if !$item_nodelete}
							<a onclick="$K.yg_fireAction($K.yg_deleteElement,this.up(4),event);" class="del" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_DELETE}');" title="{$itext.TXT_FILE_DELETE}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						{/if}
						<a onclick="Event.stop(event);$K.yg_openObjectDetails('{$item_objectid}', 'file', '{$item_name}', {literal}{{/literal}color:'{$item_color}',typecode:'{$item_identifier}'{literal}}{/literal});" class="edit" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_EDIT}');" title="{$itext.TXT_FILE_EDIT}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						<a onclick="$K.yg_fireAction($K.yg_actionCopyFile,this.up(4),event);" class="copy" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_COPY}');" title="{$itext.TXT_FILE_COPY}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						{if !$item_nowrite}
							<a onclick="$K.yg_fireAction($K.yg_actionMoveFile,this.up(4),event);" class="moveto" onmouseover="$K.yg_showHelp('{$itext.TXT_FILE_MOVE}');" title="{$itext.TXT_FILE_MOVE}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
						{/if}
					<div class="actionborder"></div>
				</div>
				<div class="multiselect">
					<div class="actionborder"></div>
					<a onclick="$K.yg_fireAction($K.yg_deleteElement,this.up(4));" class="del" onmouseover="$K.yg_showHelp('{$itext.FILES_DELETE}');" title="{$itext.FILES_DELETE}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
					<div class="actionborder"></div>
				</div>
			</div>
		</div>
		<div class="listthumb">{$item_thumbnail}</div>
		<div class="typewrapper"><span class="filetype {$item_color}" yg_type="file" yg_id="{$item_objectid}-file" yg_property="type" id="file_{$win_no}_{$item_objectid}_type">{$item_identifier}</span></div>
	</td>
	<td class="fcol_name">
		<div><span class="filetitle mk_list" yg_id="{$item_objectid}-file" yg_type="file" yg_property="name" id="file_{$win_no}_{$item_objectid}_txt">{if $item_name}{$item_name}{else}&nbsp;{/if}</span></div>
		<div class="mk_tags">{$item_tags}</div>
	</td>
	<td class="fcol_size"><div class="filesize"><span>{$item_filesize}</span></div></td>
	<td class="fcol_lastchange"><span class="sorthelper">{$item_timestamp}</span><div><span>{$item_datum}, {$item_uhrzeit}</span></div><div class="user"><span><a class="user {if !$item_username}unknown{/if}" onclick="$K.yg_openUserInfo('{$item_uid}', this);" yg_type="user" yg_id="{$item_uid}-user" yg_property="name" onmouseover="$K.yg_hoverUserHint(this);" onmouseout="$K.yg_hideUserHint();">{$item_username|default:$itext.TXT_UNKNOWN}</a></span></div></td>
	<td class="fcol_filename"><div><span>{$item_filename}</span></div></td>
</tr>
