<div id="wid_{$win_no}_templatestree" class="dialogtree">
	{if !$hasNoFolders}
		<!-- ACTION BUTTON -->
		<div id="template{if $action == "choosefolder"}folder{/if}s_tree{$win_no}_actionbutton" class="actions" onmouseout="if($K.yg_currentHover) $K.yg_currentHover.removeClassName('row_hover');" style="display:none;">
			<div class="actionbutton" onmouseover="$K.yg_hoverActions(this);" style="display:block;"></div>
			<div class="actionhover" onmouseover="$K.yg_revealActionButtons(this);" onmouseout="$K.yg_hideActionButtons(this);">
				{if ($action == "")}
					<div class="singleselect">
						<div class="actionborder"></div>
						<a onclick="$K.yg_fireAction($K.yg_actionDeleteTemplate,this);" class="del" onmouseover="$K.yg_showHelp('{$itext.TXT_TEMPLATE_DELETE}');" title="{$itext.TXT_TEMPLATE_DELETE}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
						<a onclick="$K.yg_fireAction($K.yg_actionAddTemplate,this);" class="add" onmouseover="$K.yg_showHelp('{$itext.TXT_TEMPLATE_ADD}');" title="{$itext.TXT_TEMPLATE_ADD}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
						<a onclick="$K.yg_fireAction($K.yg_actionAddTemplateFolder,this);" class="addfolder" onmouseover="$K.yg_showHelp('{$itext.TXT_FOLDER_ADD}');" title="{$itext.TXT_FOLDER_ADD}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
						<div class="actionborder"></div>
					</div>
					<div class="multiselect">
						<div class="actionborder"></div>
						<a onclick="$K.yg_fireAction($K.yg_actionDeleteTemplate,this);" class="del"  onmouseover="$K.yg_showHelp('{$itext.TXT_TEMPLATE_DELETE}');" title="{$itext.TXT_TEMPLATE_DELETE}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
						<div class="actionborder"></div>
					</div>
				{else}
					<div class="actionborder"></div>
					<a onclick="$K.yg_actionSubmit(this,'template{if $action == "choosefolder"}folder{/if}s_tree');" class="exec" onfocus="this.blur();"></a>
					<div class="actionborder"></div>
				{/if}
			</div>
		</div>
		<!-- ACTION BUTTON END -->

		{if $action == ""}
			<div yg_widget="type:tree;treename:templates_tree{$win_no};site:{$site};editable:true;sortable:true;accepts:template;sort:asc;nosamelevel:true;objtype:template;" id="templates_tree{$win_no}" class="templates_tree" style="display:none;"></div>
		{elseif $action == "choosefolder"}
			<div yg_widget="type:tree;treename:templatefolders_tree{$win_no};site:{$site};editable:false;sortable:false;action:{$action};{if $preselected != ""}preselected:{$preselected};{/if}accepts:templatefolder;norootclick:true;sort:asc;objtype:templatefolder;" id="templates_tree{$win_no}" class="templates_tree" style="display:none;"></div>
		{else}
			<div yg_widget="type:tree;treename:templates_tree{$win_no};site:{$site};editable:false;sortable:false;action:{$action};{if $preselected != ""}preselected:{$preselected};{/if}sort:asc;nosamelevel:true;objtype:template;{if $action='choose'}noclick:true;{/if}" id="templates_tree{$win_no}" class="templates_tree mk_chooser" style="display:none;"></div>
		{/if}

	{else}
		<div class="noobject mk_verticalcenter"><span class="bracketleft"></span>{$itext.TXT_NO_TEMPLATE_FOLDERS}<span class="bracketright"></span></div><div style="clear:both;"></div>
	{/if}
</div>

{if ($action != "")}
<!-- bottom //-->
<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
	<tr>
		<td class="ywindow_leftbt"></td>
		<td class="ywindow_midbottom">
			<table class="buttontable" cellspacing="0" cellpadding="0">
				<tr>
					<td class="rightbutton">
						<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_ASSIGN|default:'$TXT_ASSIGN'}</nobr></div></a></div>
						<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
					</td>
				</tr>
			</table>
		</td>
		<td class="ywindow_rightbt"></td>
	</tr>
</table>
<!-- end bottom //-->
{/if}
