<div class="dialogcontent">
	<div class="cntblock">
			<table class="gridfixed" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="2" class="col2">
						<span class="label">{$itext.TXT_FROM_DATE|default:'$TXT_FROM_DATE'}</span>						
						<table width="100%" cellspacing="0" cellpadding="0" class="frm_date">
							<tr>
								<td width="210">
									<div class="textbox" yg_form="textbox">
										<input tabindex="1" type="text" maxlength="10" id="wid_{$win_no}_timeframe_from" onclick="Event.stop(event);" value="{$smarty.now|date_format_php:$itext.DATE_FORMAT}" />
									</div>
								</td>
								<td>
									<a yg_form="calendar" pastavailable="true" targetfield="wid_{$win_no}_timeframe_from" format="{$itext.JS_DATE_FORMAT}" id="yg_calendar_{$win_no}_from" class="btcalendarpicker"></a>
								</td>
							</tr>
						</table>			
					</td>
					<td colspan="2" class="col2">
						<span class="label">{$itext.TXT_TILL_DATE|default:'$TXT_TILL_DATE'}</span>
						<table width="100%" cellspacing="0" cellpadding="0" class="frm_date">
							<tr>
								<td width="210">
									<div class="textbox" yg_form="textbox">
										<input tabindex="1" type="text" maxlength="10" id="wid_{$win_no}_timeframe_till" onclick="Event.stop(event);" value="{$smarty.now|date_format_php:$itext.DATE_FORMAT}" />
									</div>
								</td>
								<td>
									<a yg_form="calendar" pastavailable="true" targetfield="wid_{$win_no}_timeframe_till" format="{$itext.JS_DATE_FORMAT}" id="yg_calendar_{$win_no}_till" class="btcalendarpicker"></a>
								</td>
							</tr>
						</table>	
					</td>	
				</tr>
			</table>
	</div>
</div>


<!-- bottom //-->
<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
	<tr>
		<td class="ywindow_leftbt"></td>
		<td class="ywindow_midbottom">
			<table class="buttontable" cellspacing="0" cellpadding="0">
				<tr>
					<td class="rightbutton">
						<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_ACKNOWLEDGE|default:'$TXT_ACKNOWLEDGE'}</nobr></div></a></div>
						<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
					</td>
				</tr>
			</table>
		</td>
		<td class="ywindow_rightbt"></td>
	</tr>
</table>
<!-- end bottom //-->
