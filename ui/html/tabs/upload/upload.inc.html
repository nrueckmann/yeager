<li id="item_{$win_no}_{$item_index}" yg_id="{$item_id}-file" yg_type="file" class="mk_file listitem">
	<div class="cntblockcontainer" onmouseover="$K.yg_showActions(this);">
		<!-- actions //-->
		<div class="actions">
			<div class="actionbutton" onmouseover="$K.yg_hoverActions(this);"></div>
			<div class="actionhover" onmouseover="$K.actionhover=true;" onmouseout="$K.actionhover=false;">
				<div class="actionborder"></div>
				<a onmouseout="$K.yg_showHelp(false);" onmouseover="$K.yg_showHelp('{$itext.TXT_UPLOAD_FILE_REMOVE}');" title="{$itext.TXT_UPLOAD_FILE_REMOVE}" onclick="$K.yg_removeUploadItem(this);" class="del" onfocus="this.blur();"></a>
				<div class="actionborder"></div>
			</div>
		</div>
		<!-- end actions //-->	   	
		<div id="item_{$win_no}_{$item_index}_selector" class="listitempage" yg_selectable="true">
			<table class="listable">
				<tr>
					<td class="object">
						<table class="objectable">
							<tr>
								<td id="item_{$win_no}_{$item_index}_txt" class="title txt noicon">{$item_name}</td>																		
							</tr>
						</table>
					</td>
				</tr>
			</table>	
		</div>						   		   	
	</div>		
</li>
