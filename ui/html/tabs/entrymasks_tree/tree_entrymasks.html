<!-- CONTENT //-->
<div id="wid_{$win_no}_treeview" class="tabcontenttree" style="display:block;">

	<!-- ACTION BUTTON -->
	<div id="entrymasks_tree{$win_no}_actionbutton" class="actions" onmouseout="if($K.yg_currentHover) $K.yg_currentHover.removeClassName('row_hover');" style="display:none;">
		<div class="actionbutton" onmouseover="$K.yg_hoverActions(this);" style="display:block;"></div>
		<div class="actionhover" onmouseover="$K.yg_revealActionButtons(this);" onmouseout="$K.yg_hideActionButtons(this);">
			{if ($action == "")}
				<div class="singleselect">
					<div class="actionborder"></div>
					<a onclick="$K.yg_fireAction($K.yg_actionDeleteEntrymask,this);" class="del" onmouseover="$K.yg_showHelp('{$itext.TXT_ENTRYMASK_DELETE}');" title="{$itext.TXT_ENTRYMASK_DELETE}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
					<a onclick="$K.yg_fireAction($K.yg_actionAddChildEntrymask,this);" class="add" onmouseover="$K.yg_showHelp('{$itext.TXT_ENTRYMASK_ADD}');" title="{$itext.TXT_ENTRYMASK_ADD}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
					<a onclick="$K.yg_fireAction($K.yg_actionAddChildEntrymaskFolder,this);" class="addfolder" onmouseover="$K.yg_showHelp('{$itext.TXT_FOLDER_ADD}');" title="{$itext.TXT_FOLDER_ADD}" onmouseout="$K.yg_showHelp(false);" onfocus="this.blur();"></a>
					<div class="actionborder"></div>
				</div>
				<div class="multiselect">
					<div class="actionborder"></div>
					<a onclick="$K.yg_fireAction($K.yg_actionDeleteEntrymask,this);" class="del" onmouseover="$K.yg_showHelp('{$itext.TXT_ENTRYMASK_DELETE}');" title="{$itext.TXT_ENTRYMASK_DELETE}" onmouseout="$K.yg_showHelp(false);"onfocus="this.blur();"></a>
					<div class="actionborder"></div>
				</div>
			{else}			
				<div class="actionborder"></div>
				<a onclick="$K.yg_actionSubmit(this,'entrymasks_tree');" class="exec" onfocus="this.blur();"></a>
				<div class="actionborder"></div>
			{/if}
		</div>
	</div>
	<!-- ACTION BUTTON END  editable:false; -->
	<div yg_widget="type:tree;treename:entrymasks_tree{$win_no};accepts:entrymask;action:{$action};sort:asc;nosamelevel:true;sortable:true;objtype:entrymask;{if ($action=='choose')||($action=='insertcontent')}noclick:true;editable:false;{else}editable:true;{/if}" id="entrymasks_tree{$win_no}" class="entrymasks_tree {if ($action != '')}mk_chooser{/if}" style="display:none;"></div>
	
	<!-- 
	<div yg_widget="type:tree;treename:cblocks   _tree{$win_no};accepts:cblock{if ($action == "")},tag{/if};{if ($action != "")}nodrag:true;{/if}sort:asc;{if ($action == "")}nosamelevel:true;sortable:true;{/if}objtype:cblock;" id="cblocks_tree{$win_no}" class="cblocks_tree" style="display:none;"></div>
	-->

</div>


{if ($action != "")}
	<!-- bottom //-->
	<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
		<tr>
			<td class="ywindow_leftbt"></td>
			<td class="ywindow_midbottom">
				<table class="buttontable" cellspacing="0" cellpadding="0">
					<tr>
						<td class="rightbutton">
							<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CHOOSE|default:'$TXT_CHOOSE'}</nobr></div></a></div>
							<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
						</td>
					</tr>
				</table>
			</td>
			<td class="ywindow_rightbt"></td>
		</tr>
	</table>
	<!-- end bottom //-->
{/if}
