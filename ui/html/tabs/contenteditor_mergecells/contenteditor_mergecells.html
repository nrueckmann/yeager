<form name="wid_{$win_no}_linkForm" onsubmit="return false;">
<div class="dialogcontent">
	<div class="cntblock">
		<table class="gridfixedspecial" cellspacing="0" cellpadding="0">
			<tr>
				<td class="col">
					<span class="label">{$itext.TXT_COLS|default:'$TXT_COLS'}</span>
				</td>
				<td class="col">
					<div class="textbox chars12" onclick="$K.yg_formHover(this,'click','textbox');">
						<input tabindex="1" yg_onchange="" type="text" name="numcols" value="2" />
					</div>
				</td>
				<td class="col"></td>
			</tr>
			<tr>
				<td class="col">
					<span class="label">{$itext.TXT_ROWS|default:'$TXT_ROWS'}</span>
				</td>
				<td class="col">
					<div class="textbox chars12" onclick="$K.yg_formHover(this,'click','textbox');">
						<input tabindex="1" yg_onchange="" type="text" name="numrows" value="2" />
					</div>
				</td>
				<td class="col"></td>
			</tr>
		</table>		
	</div>
</div>
</form>

<!-- bottom //-->
<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
	<tr>
		<td class="ywindow_leftbt"></td>
		<td class="ywindow_midbottom">
			<table class="buttontable" cellspacing="0" cellpadding="0">
				<tr>
					<td class="rightbutton">
						<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_MERGE|default:'$TXT_MERGE'}</nobr></div></a></div>
						<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
					</td>
				</tr>
			</table>
		</td>
		<td class="ywindow_rightbt"></td>
	</tr>
</table>
<!-- end bottom //-->
