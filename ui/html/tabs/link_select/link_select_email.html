<form name="wid_{$win_no}_LINK_SELECT_EMAIL" onsubmit="return false;">
	<input type="hidden" name="href">
	<div class="dialogcontent">
		<div class="cntblock">
			<table class="gridfixed" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="4" class="col1">
						<span class="label">{$itext.TXT_EMAIL_ADDRESS|default:'$TXT_EMAIL_ADDRESS'}</span>
						<div class="textbox" yg_form="textbox">
							<input tabindex="1" yg_onchange="" type="text" name="email" value="{$presetURL|replace:'mailto:':''}" {if $presetURL}preset="true"{/if} />
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</form>

<!-- bottom //-->
<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
	<tr>
		<td class="ywindow_leftbt"></td>
		<td class="ywindow_midbottom">
			<table class="buttontable" cellspacing="0" cellpadding="0">
				<tr>
					<td class="rightbutton">
						<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CONFIRM|default:'$TXT_CONFIRM'}</nobr></div></a></div>
						<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
					</td>
				</tr>
			</table>
		</td>
		<td class="ywindow_rightbt"></td>
	</tr>
</table>
<!-- end bottom //-->
