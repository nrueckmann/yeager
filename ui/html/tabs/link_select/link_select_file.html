<form name="wid_{$win_no}_LINK_SELECT_FILE" onsubmit="return false;">
	<input type="hidden" name="filecolor" value="" />
	<input type="hidden" name="filetype" value="" />
	<input type="hidden" name="filetitle" value="" />
	<input type="hidden" name="file" value="" />

	<div class="dialogcontent">
		<div class="cntblock">
			<table class="gridfixed" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="4" class="col1">
						<span class="label">{$itext.TXT_PATH|default:'$TXT_PATH'}</span>
						<div class="textbox" yg_form="textbox">
							<input readonly="readonly" onclick="new $K.yg_wndobj({literal}{{/literal} config: 'FILE_SELECT', loadparams: {literal}{{/literal} type: 'formfield', property: 'link', opener_reference: 'wid_{$win_no}_LINK_SELECT_FILE' {literal} } } {/literal});" tabindex="1" type="text" name="href" value="{$presetURL}" {if $presetURL}preset="true"{/if} />
						</div>
						<div align="right" class="selectionadd">
							<div class="selectionmarker" onclick="new $K.yg_wndobj({literal}{{/literal} config: 'FILE_SELECT', loadparams: {literal}{{/literal} type: 'formfield', property: 'link', opener_reference: 'wid_{$win_no}_LINK_SELECT_FILE' {literal} } } {/literal});"  onmouseover="$K.yg_showHelp('{$itext.TXT_CHOOSE_FILE}');" title="{$itext.TXT_CHOOSE_FILE}" onmouseout="$K.yg_showHelp(false);">{$itext.TXT_SELECTOR_FILE|default:'$TXT_SELECTOR_FILE'}</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</form>

<!-- bottom //-->
<table cellspacing="0" cellpadding="0" class="windowtable ywindowbottom">
	<tr>
		<td class="ywindow_leftbt"></td>
		<td class="ywindow_midbottom">
			<table class="buttontable" cellspacing="0" cellpadding="0">
				<tr>
					<td class="rightbutton">
						<div class="button" tabindex="1"><a id="wid_{$win_no}_okbutton" onclick="$K.windows['wid_{$win_no}'].submit();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CONFIRM|default:'$TXT_CONFIRM'}</nobr></div></a></div>
						<div class="button cancel" tabindex="1"><a id="wid_{$win_no}_cancelbutton" onclick="$K.windows['wid_{$win_no}'].remove();" class="stdbutton"><div class="wrapper"><nobr>{$itext.TXT_CANCEL|default:'$TXT_CANCEL'}</nobr></div></a></div>
					</td>
				</tr>
			</table>
		</td>
		<td class="ywindow_rightbt"></td>
	</tr>
</table>
<!-- end bottom //-->
